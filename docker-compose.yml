services:
  db:
    image: postgres:15-alpine
    container_name: pbc_postgres
    environment:
      POSTGRES_USER: pbc_user
      POSTGRES_PASSWORD: pbc_password
      POSTGRES_DB: pbc_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pbc_user -d pbc_db"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - pbc_network

  backend:
    build: .
    container_name: pbc_backend
    develop:
      watch:
        - path: ./app
          action: restart
    ports:
      - "8000:8000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      DATABASE_URL: postgresql+psycopg2://pbc_user:pbc_password@host.docker.internal:5434/pbc_db
      DB_HOST: host.docker.internal
      DB_PORT: "5434"
      SECRET_KEY: "seu-secret-key-super-secreto-aqui-change-in-production"
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 1440
      CORS_ORIGINS: "http://localhost:5173,http://127.0.0.1:5173,http://localhost:8080,http://127.0.0.1:8080,http://localhost:3000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./app:/app/app
    networks:
      - pbc_network

volumes:
  postgres_data:

networks:
  pbc_network:
    driver: bridge

